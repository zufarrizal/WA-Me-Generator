<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Me Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>WA Me Generator</h1>
        <form id="waForm">
            <label for="phone">Nomor HP:</label>
            <input type="text" id="phone" placeholder="Contoh: 628123456789">

            <label for="link">Link (Opsional):</label>
            <input type="text" id="link" placeholder="Masukkan link jika ada">

            <label for="message">Pesan:</label>
            <textarea id="message" placeholder="Masukkan pesan Anda" required></textarea>

            <button type="submit">Generate Link</button>
        </form>

        <div class="result">
            <h3>Generated Link:</h3>
            <p id="generatedLink"></p>
            <button id="copyBtn">Salin Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
