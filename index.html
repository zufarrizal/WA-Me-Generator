<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Me Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #25d366;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1eb058;
        }

        .result {
            margin-top: 20px;
        }

        .result a {
            color: #25d366;
            text-decoration: none;
            font-weight: bold;
        }

        .copy-button,
        .reset-button,
        .qr-button {
            width: 30%;
            margin: 5px;
            background-color: #25d366;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover,
        .reset-button:hover,
        .qr-button:hover {
            background-color: #1eb058;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .qr-code {
            margin-top: 20px;
        }

        /* Notifikasi Melayang */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .copy-button,
            .reset-button,
            .qr-button {
                width: 45%;
                font-size: 14px;
            }

            textarea {
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }

            button {
                padding: 7px;
                font-size: 13px;
            }

            .copy-button,
            .reset-button,
            .qr-button {
                width: 100%;
                margin: 5px 0;
                font-size: 13px;
            }

            textarea {
                height: 70px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>WA Me Generator</h1>
        <div class="form-group">
            <label for="phone">Nomor HP dengan Kode Negara (Tanpa +)</label>
            <input type="tel" id="phone" placeholder="628123456789">
        </div>
        <div class="form-group">
            <label for="message">Pesan</label>
            <textarea id="message" placeholder="Pesan yang akan dikirim"></textarea>
        </div>
        <div class="form-group">
            <label for="link">Link Tambahan (Opsional)</label>
            <input type="url" id="link" placeholder="Tambahkan link (Opsional)">
        </div>
        <button onclick="generateLink()">Generate WA Link</button>
        <div class="result" id="result"></div>

        <button class="copy-button" onclick="copyLink()">Copy Link</button>
        <button class="reset-button" onclick="resetForm()">Reset</button>
        <button class="qr-button" onclick="generateQRCode()">Generate QR Code</button>

        <div id="qr-code" class="qr-code"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let waLink = '';

        // Fungsi untuk menunjukkan notifikasi melayang
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';

            // Sembunyikan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function generateLink() {
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const link = document.getElementById('link').value.trim();
            let resultDiv = document.getElementById('result');

            const phonePattern = /^[1-9]\d{7,14}$/;

            if (phone === "") {
                resultDiv.innerHTML = "<p class='error'>Nomor HP wajib diisi!</p>";
                showNotification('Nomor HP wajib diisi!');
                return;
            } else if (!phonePattern.test(phone)) {
                resultDiv.innerHTML = "<p class='error'>Nomor HP tidak valid. Gunakan kode negara tanpa simbol '+' dan tanpa 0 di depan (misal: 628123456789).</p>";
                showNotification('Nomor HP tidak valid!');
                return;
            }

            waLink = `https://wa.me/${phone}`;

            let finalMessage = message;
            if (link !== "") {
                finalMessage += `\n\nLink: ${link}`;
            }

            if (finalMessage !== "") {
                waLink += `?text=${encodeURIComponent(finalMessage)}`;
            }

            resultDiv.innerHTML = `
                <p>Link WA Anda:</p>
                <a href="${waLink}" target="_blank">${waLink}</a>
            `;

            showNotification('Link WA berhasil dibuat!');
        }

        function copyLink() {
            if (waLink === '') {
                showNotification('Generate link dulu sebelum copy!');
                return;
            }
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = waLink;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showNotification('Link berhasil disalin!');
        }

        function resetForm() {
            document.getElementById('phone').value = '';
            document.getElementById('message').value = '';
            document.getElementById('link').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('qr-code').innerHTML = '';
            waLink = '';
            showNotification('Form berhasil direset!');
        }

        function generateQRCode() {
            if (waLink === '') {
                showNotification('Generate link dulu sebelum buat QR Code!');
                return;
            }

            const qrDiv = document.getElementById('qr-code');
            qrDiv.innerHTML = '';
            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(waLink)}`;
            qrDiv.appendChild(qrCodeImg);

            showNotification('QR Code berhasil dibuat!');
        }
    </script>

</body>

</html>
